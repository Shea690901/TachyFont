application: sample-app
#application: green-pear
#application: google.com:lazadont
#application: ilffwc
version: 1
runtime: python27
api_version: 1

threadsafe: true

default_expiration: "10s"

libraries:
- name: webapp2
  version: latest

builtins:
- remote_api: on

handlers:
- url: /
  script: browser_redirector.app


- url: /chrome/
  static_dir: chrome/
  
- url: /fonts
  static_dir: fonts/
  # HACK 
  # GAE is brain dead and only uses gzip compression for text resources; ie:
  # it does not allow the application to decide. Therefore, we set mime_type
  # for binary data to text to get gzip compression.
  mime_type: text/richtext
  http_headers:
    Access-Control-Allow-Origin: '*' 
  
- url: /incremental_fonts/.*
  script: incremental_fonts.app

- url: /slow_server
  script: slow_server.app

